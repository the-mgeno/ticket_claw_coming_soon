<html>

<head>
    <title>Subscribe</title>
    <link rel="icon" href="/img/Ticketclaw Square Logo.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const messageContainer = document.querySelector('.main-content');

            if (status === 'success') {
                messageContainer.innerHTML = '<p>Successfully subscribed!</p>';
            } else if (status === 'error') {
                messageContainer.innerHTML = '<p>Subscription failed. Please try again later.</p>';
            }
        });
    </script>
</head>

<body>
    <div class="main-content"></div>
</body>

</html>
